<div class="container">

    <h4>List of tenders:</h4>
    <table class="table table-sm table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tender in tenders" ng-click="showTender(tender)">
                <th scope="row">{{ tender.data.tender_id }}</th>
                <td>{{ tender.data.title }}</td>
                <td>{{ tender.data.description }}</td>
            </tr>
        </tbody>
    </table>

</div>
